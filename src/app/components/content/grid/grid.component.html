<app-data-control (delete)="deleteStorage()"></app-data-control>
<amf-banner text="Autos disponibles en galerÃ­a"></amf-banner>
<section class="container-fluid arq-mf-gallery bg-secondary py-4 px-0" *ngIf="data; else loader">
  <div class="container py-3">
    <div class="row row-cols-1 row-cols-md-2 g-5">
      <div class="col" *ngFor="let car of data">
        <amf-card [car]="car"></amf-card>
      </div>
    </div>
  </div>
</section>

<ng-template #loader>
  <section class="arq-mf-gallery bg-secondary py-4 px-0 d-flex justify-content-center align-items-center">
    <h2 class=" text-light">No hay datos disponibles</h2>
  </section>
</ng-template>
